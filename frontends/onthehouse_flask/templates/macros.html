<!DOCTYPE html>
<html>

{% macro recipe_card(recipe) %}
    <a href="/recipe/{{recipe.id}}/{{recipe.slug}}"> 
        <img class="user-recipe-img" alt="Recipe Image" src="{{'/static/default_recipe_pic.jpg' if recipe.recipe_image_id is none else '/image/' + recipe.recipe_image_id }}">
        <br><h3>{{ recipe.name }}</h3>
    </a>
        <h4>Added: {{ recipe.date_added }}</h4>
{% endmacro %}

</html>
