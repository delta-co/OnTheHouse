{% extends "root.html" %}
{% block title %}  {% endblock %}

{% block head %}
    {{ super() }}
    <title>All Recipes | OnTheHouse</title>
{% endblock %}

{% block body %}
    <div class="row content">
        <div class="col-sm-12">
            {% for recipe in recipes %}
            <div class="col-sm-12">
                <a href="/recipe/{{recipe.id}}/{{recipe.slug}}" class="recipe-name">
                  <img src="/image/{{recipe.recipe_image_id}}" height="120px"/>
                  {{ recipe.name }}
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
